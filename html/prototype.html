            margin-right: 10px;
            position: relative;
        }
        .radio-box .radio-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background-color: #1077FE;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }
        .radio-box input:checked + .radio-icon::before {
            opacity: 1;
        }
        .radio-box:hover .radio-icon {
            border-color: #0a5ccf;
        }
        .radio-box.disabled {
            cursor: not-allowed;
            color: rgba(255, 255, 255, 0.5);
