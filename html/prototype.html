<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview</title>
    <link href="/styles/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/index.js"></script>
</head>

<body>
    <div class="w-full h-full relative overflow-hidden bg-[#282828]">
        <!-- Header -->
        <div class="header">
            <div class="w-full flex justify-between items-center bg-[#383838] px-5">
                <!-- Logo or main icon -->
                <div class="flex items-center gap-1 pl-4">
                    <img id="logo" src="/logo/Product Logo-SCALE MRI.png" alt="Product Logo" class="cursor-pointer">
                </div>
                <!-- Header right section -->
                <div class="h-12 flex justify-end items-center gap-3">
                    <!-- Buttons and Icons -->
                    <div class="w-6 h-6 flex justify-center items-center">
                        <img src="/logo/02_accessbar-setting.png" alt="Accessbar Setting" class="w-6 h-6">
                    </div>
                    <div class="h-4 w-px bg-white"></div>
                    <button class="w-6 h-6 flex justify-center items-center p-1 ">
                        <svg class="w-3.5 h-3.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14"></path>
                        </svg>
                    </button>
                    <button class="w-6 h-6 flex justify-center items-center p-1 ">
                        <svg id="maximizeIcon" class="w-3.5 h-3.5 text-white" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <rect x="4" y="4" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none">
                            </rect>
                        </svg>
                    </button>
                    <button class="w-6 h-6 flex justify-center items-center p-1 ">
                        <svg class="w-3.5 h-3.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div
            class="flex flex-col justify-start items-start absolute left-1/2 transform -translate-x-1/2 top-12 overflow-hidden gap-10 pt-10 bg-[#282828] sm:max-w-full lg:max-w-[600px]">
            <!-- Content Section -->
            <div class="flex flex-col justify-start items-start gap-5">
                <!-- Analysis Section -->
                <div class="flex flex-col justify-start items-start relative gap-5">
                    <p class="w-full text-lg sm:text-xl md:text-2xl font-bold text-left text-white">Run Analysis</p>
                    <p class="w-full text-sm sm:text-base md:text-lg text-left text-white">Run analysis to detect
                        cerebral microbleeds.</p>
                </div>
                <div class="w-full h-px bg-white/20"></div>

                <!-- Image Selection Section -->
                <div class="flex flex-col justify-start items-start gap-6">
                    <div class="flex flex-col justify-start items-start gap-5">
                        <div class="flex flex-col justify-start items-start relative gap-3">
                            <p class="w-full text-base sm:text-lg md:text-xl font-bold text-left text-white">Select
                                Images</p>
                            <p class="w-full text-sm sm:text-base md:text-base text-left text-white/90">Use SWI and
                                Phase images.</p>
                            <div class="radio-group">
                                <label class="radio-container">
                                    <input type="radio" name="radio-image" id="dicom-radio">
                                    <p class="text-sm sm:text-base text-left text-white/90">DICOM</p>
                                </label>
                                <label class="radio-container">
                                    <input type="radio" name="radio-image" id="nifti-radio">
                                    <p class="text-sm sm:text-base text-left text-white/90">NIfTI</p>
                                </label>
                            </div>

                            <div class="file-info-content">
                                <button id="swi-button" class="swi-button">
                                    <p class="swi-button-text">SWI</p>
                                </button>
                                <div id="swi-file-info" class="swi-file-info">Select the image file or folder</div>
                                <button id="remove-swi-button" class="remove-swi-button"
                                    style="display: none;">×</button>
                            </div>

                            <div class="file-info-content">
                                <button id="phase-button" class="phase-button">
                                    <p class="phase-button-text">Phase</p>
                                </button>
                                <div id="phase-file-info" class="phase-file-info">Select the image file or folder</div>
                                <button id="remove-phase-button" class="remove-phase-button"
                                    style="display: none;">×</button>
                            </div>

                            <div class="w-full h-px bg-white/20"></div>

                            <!-- MRI Scanner Type Section -->
                            <div class="flex flex-col justify-start items-start gap-6">
                                <div class="flex flex-col justify-start items-start gap-5">
                                    <div class="flex flex-col w-full gap-3">
                                        <p
                                            class="w-full text-base sm:text-lg md:text-xl font-bold text-left text-white">
                                            MRI Scanner Type</p>
                                        <div class="radio-group">
                                            <label class="radio-container">
                                                <input type="radio" name="radio-scanner" id="left-handed-radio">
                                                <p class="text-sm sm:text-base text-left text-white/90">Left-handed</p>
                                            </label>
                                            <label class="radio-container">
                                                <input type="radio" name="radio-scanner" id="right-handed-radio">
                                                <p class="text-sm sm:text-base text-left text-white/90">Right-handed</p>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="flex justify-end gap-4 w-full mt-6">
                    <button id="reset-button" class="reset-button" disabled>Reset</button>
                    <button class="run-button">Run</button>
                </div>
            </div>
        </div>

        <!-- Hidden file inputs -->
        <input type="file" id="swi-folder-input" style="display: none;" webkitdirectory mozdirectory msdirectory
            odirectory directory>
        <input type="file" id="phase-folder-input" style="display: none;" webkitdirectory mozdirectory msdirectory
            odirectory directory>

        <script src="/scripts/main.js"></script>
</body>

</html>
