<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCALE MRA PROTOTYPE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #383838;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.20);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 3rem; /* Adjust based on the height of the access bar */
        }

        .accessbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000; /* Ensures the access bar is on top of other content */
            background-color: #383838;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.20);
        }

        .icon-disabled {
            position: relative;
            cursor: not-allowed;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-disabled::before {
            position: absolute;
            width: 16px;
            height: 16px;
            opacity: 0.6;
            pointer-events: none;
            display: none; /* Hide by default */
        }

        .icon-disabled:hover::before {
            display: block; /* Show on hover */
        }
    </style>
</head>

<body>
    <section class="accessbar w-full flex justify-between items-center px-5 py-2">
        <!-- Logo or main icon -->
        <div class="flex items-center gap-1 pl-4">
            <img id="logo" src="/logo/Product Logo-SCALE MRI.png" alt="Product Logo" class="cursor-pointer">
        </div>

        <!-- Header right section -->
        <div class="h-12 flex justify-end items-center gap-3">
            <!-- Button 1 -->
            <div class="w-6 h-6 icon-disabled flex justify-center items-center">
                <img src="/logo/02_accessbar-setting.png" alt="Accessbar Setting" class="w-6 h-6">
            </div>

            <!-- Divider -->
            <div class="h-4 w-px bg-white"></div>

            <!-- Minimize Button -->
            <button class="w-6 h-6 flex justify-center items-center p-1 rounded-sm icon-disabled">
                <svg class="w-3.5 h-3.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14"></path>
                </svg>
            </button>

            <!-- Maximize Button -->
            <button class="w-6 h-6 flex justify-center items-center p-1 rounded-sm icon-disabled">
                <svg id="maximizeIcon" class="w-3.5 h-3.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <rect x="4" y="4" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none"></rect>
                </svg>
            </button>

            <!-- Close Button -->
            <button class="w-6 h-6 flex justify-center items-center p-1 rounded-sm icon-disabled">
                <svg class="w-3.5 h-3.5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
    </section>

    <section class="body mt-16">
        <!-- Main content goes here -->
    </section>

    <script>
        document.getElementById('logo').addEventListener('click', function() {
            window.location.reload();
        });
    </script>
</body>

</html>
